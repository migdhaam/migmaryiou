<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migdhaam IOU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Migdhaam IOU to Mariyam</h1>

    <div class="form-container">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item">
        
        <label for="total">Total (MVR):</label>
        <input type="number" id="total" name="total">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <button onclick="addIOU()">Add IOU</button>
    </div>

    <table id="iouTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Total (MVR)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="iouBody">
            <!-- IOU entries will appear here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total IOU:</td>
                <td colspan="2" id="totalIou">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="clear-container">
        <button onclick="clearIOUs()">Clear IOUs</button>
    </div>

    <script>
        function addIOU() {
            const item = document.getElementById('item').value;
            const total = document.getElementById('total').value;
            const date = document.getElementById('date').value;

            if (item && total && date) {
                const tableBody = document.getElementById('iouBody');
                const newRow = document.createElement('tr');

                const itemCell = document.createElement('td');
                itemCell.textContent = item;
                newRow.appendChild(itemCell);

                const totalCell = document.createElement('td');
                totalCell.textContent = total;
                newRow.appendChild(totalCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = date;
                newRow.appendChild(dateCell);

                tableBody.appendChild(newRow);

                updateTotalIOU();
            }
        }

        function updateTotalIOU() {
            let totalIou = 0;
            const rows = document.querySelectorAll('#iouBody tr');

            rows.forEach(row => {
                const totalCell = row.querySelector('td:nth-child(2)');
                totalIou += parseFloat(totalCell.textContent);
            });

            document.getElementById('totalIou').textContent = totalIou;
        }

        function clearIOUs() {
            const tableBody = document.getElementById('iouBody');
            tableBody.innerHTML = '';
            updateTotalIOU();
        }
    </script>
</body>
</html>
